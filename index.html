        <script>
        var highlightLayer;
function highlightFeature(e) {
    highlightLayer = e.target;

    if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
        highlightLayer.setStyle({
            color: '#219bff',
        });
    } else {
        highlightLayer.setStyle({
            fillColor: '#219bff',
            fillOpacity: 1
        });
    }
}

var map = L.map('map', {
    zoomControl: false,
    maxZoom: 28,
    minZoom: 1
}).setView([0, 0], 2);
var markers = L.markerClusterGroup({
    chunkedLoading: true,
    maxClusterRadius: 50,
    spiderfyOnMaxZoom: true,
    showCoverageOnHover: false,
    zoomToBoundsOnClick: true
});

function onEachFeature(feature, layer) {
    createPopupContent(feature, layer);
    markers.addLayer(layer);
}
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Geographic Information System of Global Artists</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        map.addLayer(layer_OpenStreetMap_0);
        function createPopupContent(feature, layer) {
    var placeholder = '<div>Loading...</div>';
    
    layer.bindPopup(placeholder);
    
    layer.on('popupopen', function() {
        if (layer.getPopup().getContent() === placeholder) {
            setTimeout(function() {
                var content = `
                    <table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; max-width: 300px;">
                        <tr>
                            <td colspan="2" style="text-align: center; padding: 5px;">
                                ${feature.properties['artist_img'] ? 
                                    `<img src="${feature.properties['artist_img']}" 
                                         width="150" height="150" 
                                         loading="lazy"
                                         style="object-fit: cover; border-radius: 5px; display: block; margin: 0 auto;"
                                    />` : 'No Image'}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="font-size: 14px; font-weight: bold; text-align: center; padding: 5px;">
                                ${feature.properties['artist_name'] || 'Unknown Artist'}
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 30%; padding: 3px 5px; font-size: 12px;"><strong>Genre:</strong></td>
                            <td style="padding: 3px 5px; font-size: 12px;">
                                ${feature.properties['artist_genre'] || 'N/A'}
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 3px 5px; font-size: 12px;"><strong>Country:</strong></td>
                            <td style="padding: 3px 5px; font-size: 12px;">
                                ${feature.properties['country'] || 'N/A'}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center; padding: 5px;">
                                <div style="display: flex; gap: 5px; justify-content: center;">
                                    <a href="https://www.google.com/search?q=${encodeURIComponent(feature.properties['artist_name'] || '')}" 
                                       target="_blank" 
                                       style="color: white; background-color: #4285F4; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 3px; font-size: 12px;">
                                       Google
                                    </a>
                                    <a href="https://open.spotify.com/search/${encodeURIComponent(feature.properties['artist_name'] || '')}" 
                                       target="_blank" 
                                       style="color: white; background-color: #4CAF50; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 3px; font-size: 12px;">
                                       Spotify
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </table>`;
                layer.getPopup().setContent(content);
                layer.getPopup().update();
            }, 10);
        }
    });
}

		document.addEventListener("DOMContentLoaded", function() {
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = false;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });

var countrySearchControl = new L.Control.Search({
    layer: markers,
    initial: false,
    hideMarkerOnCollapse: true,
    propertyName: 'country',
    textPlaceholder: 'Search Country...',
    position: 'topleft',
    autoCollapse: true,
    collapsed: true,
    moveToLocation: function(latlng, title, map) {
        var countryPoints = [];
        layer_GlobalArtistsCategorizedbyCountries_2.eachLayer(function(layer) {
            if (layer.feature.properties.country === title) {
                countryPoints.push(layer.getLatLng());
            }
        });
        if (countryPoints.length > 0) {
            var bounds = L.latLngBounds(countryPoints);
            var center = bounds.getCenter();
            map.setView(center, 7);
        }
    },
    marker: {
        icon: false
    }
});
map.addControl(countrySearchControl);

function filterByGenre(genre) {
    markers.eachLayer(function(layer) {
        if (layer.feature.properties.genre && layer.feature.properties.genre.includes(genre)) {
            layer.addTo(map);
        } else {
            map.removeLayer(layer);
        }
    });
}

genreSearchControl.on('search:locationfound', function(e) {
    filterByGenre(e.text); 
});
